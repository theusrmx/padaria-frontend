  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="./image/logo_home.png" alt="Logo Padaria Sabor Brasileiro" width="30" height="auto" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="./index.html">Padaria Sabor Brasileiro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" id="navbarList">

  <main>

      <h2>Pedidos</h2>

        <!-- Pedidos serão adicionados dinamicamente aqui -->
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detalhesPedidoModal" tabindex="-1" role="dialog" aria-labelledby="detalhesPedidoModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detalhesPedidoModalLabel">Detalhes do Pedido</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">

            </button>
          </div>
          <div class="modal-body" id="detalhesPedidoModalBody">
            <!-- Conteúdo do modal será inserido aqui via JavaScript -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
