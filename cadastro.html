<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de Marmitas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="./image/logo_home.png" alt="Logo Padaria Sabor Brasileiro" width="30" height="auto" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="./admin.html">Padaria Sabor Brasileiro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./produtos.html">Produtos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./pedidos.html">Pedidos</a>
                    </li>

                    <li class="nav-item" id="cadastrarUsuarioLink" style="display:none;">
                        <a class="nav-link" href="./cadastro.html">Cadastrar Usuário</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Nome de Usuário:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="form-group">
                            <label for="permissao">Permissão:</label>
                            <select class="form-control" id="permissao" name="permissao" required>
                                <option value="USER">Atendente</option>
                                <option value="ADMIN">Administrador</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
   

    <script src="./scritps/navbar.js"></script>
    <script src="./scritps/cadastrar_script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
