<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src="./image/logo_home.png" alt="Logo Padaria Sabor Brasileiro" width="30" height="auto" class="d-inline-block align-text-top">
            <a class="navbar-brand" href="./admin.html" id="homeLink">Padaria Sabor Brasileiro</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" id="navbarList">
                    <li class="nav-item">
                        <a class="nav-link" href="./cardapio.html">Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">Carrinho</a>
                    </li>
                    <li class="nav-item" id="produtosLink" style="display: none;">
                        <a class="nav-link" href="./produtos.html">Produtos</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="./pedidos.html">Pedidos</a>
                    </li>

                    <li class="nav-item" id="cadastrarUsuarioLink" style="display:none;">
                        <a class="nav-link" href="./cadastro.html">Cadastrar Usuário</a>
                    </li>
                </ul>
            </div>
        </nav>
      </header>

    <main>
        <div class="container">
            <h1>Lista de Produtos</h1>
            <table class="table" id="lista-container">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome do Produto</th>
                        <th>Descrição</th>
                        <th>Preço Médio</th>
                        <th>Preço Grande</th>
                        <th>Dias</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Adicionado via JS -->
                </tbody>
            </table>
            <button class="btn btn-success" data-toggle="modal" data-target="#adicionarModal">Adicionar Produto</button>
        </div>
    
       <!-- Modal para adicionar produto -->
        <div class="modal fade" id="adicionarModal" tabindex="-1" role="dialog" aria-labelledby="adicionarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adicionarModalLabel">Adicionar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário para adicionar produto, incluindo o campo de imagem -->
                        <form>
                            <div class="form-group">
                                <label for="nomeProduto">Nome do Produto</label>
                                <input type="text" class="form-control" id="nomeProduto" placeholder="Nome do Produto" required>
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" class="form-control" id="descricao" placeholder="Descrição" required>
                            </div>
                            <div class="form-group">
                                <label for="precoMedio">Preço Médio</label>
                                <input type="text" class="form-control" id="precoMedio" placeholder="Preço Médio" required>
                            </div>
                            <div class="form-group">
                                <label for "precoGrande">Preço Grande</label>
                                <input type="text" class="form-control" id="precoGrande" placeholder="Preço Grande" required>
                            </div>
                            <div class="form-group">
                                <label for="imagemProduto">Link da Imagem</label>
                                <input type="text" class="form-control" id="imagemProduto" placeholder="Link da Imagem" required>
                            </div>
                            <div class="form-group">
                                <label>Dias da Semana Disponíveis:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="segundaDisponivel" name="diasSemana" value="segunda">
                                    <label class="form-check-label" for="segundaDisponivel">Segunda</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="tercaDisponivel" name="diasSemana" value="terca">
                                    <label class="form-check-label" for="tercaDisponivel">Terça</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="quartaDisponivel" name="diasSemana" value="quarta">
                                    <label class="form-check-label" for="quartaDisponivel">Quarta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="quintaDisponivel" name="diasSemana" value="quinta">
                                    <label class="form-check-label" for="quintaDisponivel">Quinta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sextaDisponivel" name="diasSemana" value="sexta">
                                    <label class="form-check-label" for="sextaDisponivel">Sexta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sabadoDisponivel" name="diasSemana" value="sabado">
                                    <label class="form-check-label" for="sabadoDisponivel">Sábado</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="domingoDisponivel" name="diasSemana" value="domingo">
                                    <label class="form-check-label" for="domingoDisponivel">Domingo</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-success" id="adicionarProduto">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    
        <!-- Modal para editar produto (com todos os campos, incluindo imagem e dias da semana) -->
        <div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editarModalLabel">Editar Produto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário para editar produto, incluindo o campo de imagem e dias da semana -->
                        <form>
                            <div class="form-group">
                                <label for="nomeProdutoEditar">Nome do Produto</label>
                                <input type="text" class="form-control" id="nomeProdutoEditar" placeholder="Nome do Produto" required>
                            </div>
                            <div class="form-group">
                                <label for="descricaoEditar">Descrição</label>
                                <input type="text" class="form-control" id="descricaoEditar" placeholder="Descrição" required>
                            </div>
                            <div class="form-group">
                                <label for="precoMedioEditar">Preço Médio</label>
                                <input type="text" class="form-control" id="precoMedioEditar" placeholder="Preço Médio" required>
                            </div>
                            <div class="form-group">
                                <label for="precoGrandeEditar">Preço Grande</label>
                                <input type="text" class="form-control" id="precoGrandeEditar" placeholder="Preço Grande" required>
                            </div>
                            <div class="form-group">
                                <label for="imagemProdutoEditar">Link da Imagem</label>
                                <input type="text" class="form-control" id="imagemProdutoEditar" placeholder="Link da Imagem" required>
                            </div>
                            <div class="form-group">
                                <label>Dias da Semana Disponíveis:</label>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="segundaEditar" name="diasSemanaEditar" value="segunda">
                                    <label class="form-check-label" for="segundaEditar">Segunda</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="tercaEditar" name="diasSemanaEditar" value="terca">
                                    <label class="form-check-label" for="tercaEditar">Terça</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="quartaEditar" name="diasSemanaEditar" value="quarta">
                                    <label class="form-check-label" for="quartaEditar">Quarta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="quintaEditar" name="diasSemanaEditar" value="quinta">
                                    <label class="form-check-label" for="quintaEditar">Quinta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sextaEditar" name="diasSemanaEditar" value="sexta">
                                    <label class="form-check-label" for="sextaEditar">Sexta</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="sabadoEditar" name="diasSemanaEditar" value="sabado">
                                    <label class="form-check-label" for="sabadoEditar">Sábado</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="domingoEditar" name="diasSemanaEditar" value="domingo">
                                    <label class="form-check-label" for="domingoEditar">Domingo</label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                <button type="submit" class="btn btn-primary" id="salvarAlteracoes">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="./scritps/admin_products.js"></script>
        <script src="./scritps/navbar.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </main>
    
</body>
</html>
